<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h3>Email Validation</h3>
        <form action="#">
            <div class="row">
                <input type="text" name="password" id="pass" placeholder="Enter Password" onblur="return PassValidate()"
                    onkeyup="return checkPasswordPtn()">
                <div class="msg" id="msg"></div>
            </div>
            <div class="row">
                <input type="text" name="cpassword" id="cpass" placeholder="Enter Confirm Password"
                    onblur="return PassValidate()" onkeyup="return comparePassword()">
                <div class="msg" id="msg1"></div>
            </div>
            <div class="row">
                <button onclick="return PassValidate()">Click here</button>
            </div>
            <div class="row">
                <p>Note : Password first letter is in uppercase. it also include some special characters(@#$&) and
                    digits</p>
            </div>
        </form>
    </div>

    <script>
        function PassValidate() {
            let pass = document.getElementById("pass");
            let cpass = document.getElementById("cpass");
            if (pass.value == "" || pass.value == null) {
                document.getElementById("msg").innerHTML = "Enter Password"
                pass.classList.add("error")
            }
            else if (cpass.value == "" || cpass.value == null) {
                document.getElementById("msg1").innerHTML = "Enter Confirm Password"
                cpass.classList.add("error")
            }
            return false
        }

        function checkPasswordPtn() {
            let pass = document.getElementById("pass");
            let ptn = /^[A-Z][a-z0-9@#$&]*$/;
            if (!ptn.test(pass.value)) {
                document.getElementById("msg").innerHTML = "Invalid Password"
                pass.classList.add("error")
            } else {
                document.getElementById("msg").innerHTML = null;
                pass.classList.remove("error")
            }
        }
        function comparePassword() {
            let pass = document.getElementById("pass");
            let cpass = document.getElementById("cpass");
            if (cpass.value != pass.value) {
                document.getElementById("msg1").innerHTML = "Password not match"
                cpass.classList.add("error")
            } else {
                document.getElementById("msg1").innerHTML = null
                cpass.classList.remove("error")
            }
        }
    </script>
</body>

</html>
