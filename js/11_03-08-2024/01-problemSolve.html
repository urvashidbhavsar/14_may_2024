<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n1 = 20, n2 = 40;

        document.write(`<div>Number 1 is : ${n1} </div>`)
        document.write(`<div>Number 2 is : ${n2} </div>`)
        document.write(`<div>===================</div>`)

        if (n1 < n2) {
            document.write(`<div>${n1} is min.</div>`)
        } else {
            document.write(`<div>${n2} is min.</div>`)
        }
    </script>
</body>

</html>
