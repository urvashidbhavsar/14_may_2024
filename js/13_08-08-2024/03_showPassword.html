<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="form">
        <h3>Hide / Show Password</h3>
        <form action="#">
            <div class="row-field">
                <input type="password" name="" id="pass" placeholder="Enter Password" class="inputfield">
                <div class="icon">
                    <i class="fa-solid fa-lock" id="i1" onclick="showPassword('pass','i1')"></i>
                </div>
            </div>
            <div class="row-field">
                <input type="password" name="" id="cpass" placeholder="Enter Confirm Password" class="inputfield">
                <div class="icon">
                    <i class="fa-solid fa-lock" id="i2" onclick="showPassword('cpass','i2')"></i>
                </div>
            </div>
        </form>
    </div>

    <script>
        function showPassword(password, icon) {
            let pass = document.getElementById(password);
            let i = document.getElementById(icon);
            if (pass.type == "password" && i.classList.contains("fa-lock") == true) {
                pass.type = "text";
                i.classList.remove("fa-lock")
                i.classList.add("fa-lock-open")
            } else {
                pass.type = "password"
                i.classList.remove("fa-lock-open")
                i.classList.add("fa-lock")
            }
        }
    </script>
</body>

</html>
