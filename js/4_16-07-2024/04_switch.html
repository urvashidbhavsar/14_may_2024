<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var select = 1;
        var num1 = 10, num2 = 20, res;
        document.write(`1st number : ${num1} <br> 2nd number : ${num2} <br><br>`);

        switch (select) {
            case 1:
                res = num1 + num2;
                document.write("Addition : " + res)
                break;
            case 2:
                res = num1 - num2;
                document.write("Subtraction : " + res)
                break;
            case 3:
                res = num1 * num2;
                document.write("Multiply : " + res)
                break;
            case 4:
                res = num1 / num2;
                document.write("Division : " + res)
                break;
            case 5:
                res = num1 % num2;
                document.write("Modules : " + res)
                break;
            default:
                document.write("wrong selection")
                break;
        }
    </script>
</body>

</html>
