<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // without argument
        function myFunc() {
            document.write("<div>Hello User</div>")
        }
        // calling function
        myFunc();
        myFunc();

        // with argument 
        function Show(message) {
            document.write(`<div>${message}</div>`)
        }
        Show("Hello World");
        Show("Arguments function calling");
        Show("this is function called")
    </script>
</body>

</html>
