<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="openLink()">Open</button>
    <button onclick="closeLink()">Close</button>

    <script>
        var link = "https://fontawesome.com", closelink;
        function openLink() {
            closelink = window.open(link, "_blank")
        }
        function closeLink() {
            closelink.window.close();
        }
    </script>
</body>

</html>
