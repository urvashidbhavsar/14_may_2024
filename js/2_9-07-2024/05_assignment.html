<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 20, b = 10;

        // addition
        a += b // a = a + b;
        // b = a + b; 
        console.log(a);  // 30

        a -= b // a = a - b;
        console.log(a); // 20 

        a *= b // a = a * b;
        console.log(a); // 200 

        a /= b //a = a / b;
        console.log(a); // 20

        a %= b // a = a % b;
        console.log(a);  // 0
    </script>
</body>

</html>
