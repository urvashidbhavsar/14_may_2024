<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        document.write(`${a} <br>`) // = 1
        document.write(`${a++} <br>`) // = 1, print than increment
        document.write(`${a} <br>`) // 2
        document.write(`${++a} <br>`) // = 3, increment than print
        a++;
        document.write(`${a} <br><br>`)

        var b = 10;
        document.write(`${b--} <br>`) // = 10 print than decrement
        document.write(`${--b}`) // = 8 decrement than print
    </script>
</body>

</html>
