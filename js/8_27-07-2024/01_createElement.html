<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="CreateNewElement()">Create Element</button>
    <hr>
    <ol type="i" class="list">
        <li>My list</li>
    </ol>

    <script>
        function CreateNewElement() {
            let list = document.createElement("li");
            let text = document.createTextNode("List added");
            list.append(text);
            document.querySelector(".list").append(list)
        }
    </script>
</body>

</html>
