<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .upperDiv {
            height: 200px;
            width: 200px;
            margin: 150px auto;
            transform: translateZ(-100px);
            perspective: 400px;
        }

        .cubeDiv {
            height: 200px;
            width: 200px;
            position: relative;
            transform-style: preserve-3d;
        }

        .cube {
            position: absolute;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            display: grid;
            place-content: center;
            font-size: 40px;
            color: white;
        }

        .front {
            transform: rotate(0deg) translateZ(100px);
            background-color: rgba(3, 3, 60, 0.7);
        }

        .back {
            transform: rotate(0deg) translateZ(-100px);
            background-color: rgba(123, 0, 139, 0.7);
        }

        .left {
            transform: rotateY(90deg) translateZ(-100px);
            background-color: rgb(3, 114, 53, 0.7);
        }

        .right {
            transform: rotateY(-90deg) translateZ(-100px);
            background-color: rgba(114, 58, 3, 0.7);
        }

        .top {
            transform: rotateX(-90deg) translateZ(-100px);
            background-color: rgba(201, 43, 90, 0.7);
        }

        .bottom {
            transform: rotateX(90deg) translateZ(-100px);
            background-color: rgb(141, 217, 54, 0.7);
        }
    </style>
</head>

<body>
    <div class="upperDiv">
        <div class="cubeDiv">
            <div class="cube front">Front</div>
            <div class="cube back">Back</div>
            <div class="cube top">Top</div>
            <div class="cube bottom">Bottom</div>
            <div class="cube left">Left</div>
            <div class="cube right">Right</div>
        </div>
    </div>
</body>

</html>
