<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pseudo element apply with :: symbol */
        h1::before {
            content: "\1F381";
        }

        h1::after {
            content: "\1F381";
        }

        .mydiv {
            height: auto;
            width: 350px;
            padding: 20px;
            border: 2px solid black;
        }

        .mydiv::first-letter {
            font-size: 30px;
        }

        .mydiv::first-line {
            color: red;
        }

        ::selection {
            background-color: black;
            color: white;
        }

        li::marker {
            font-size: 20px;
            color: green;
        }

        input::placeholder {
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
    <div class="mydiv">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Soluta, autem libero voluptas nulla rem nesciunt
        accusamus beatae reprehenderit, eaque architecto inventore est adipisci consectetur provident, perspiciatis
        suscipit esse in. Dolorum.
    </div>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
    </ul>
    <input type="text" name="" id="" placeholder="Enter Name">
</body>

</html>
