<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 500px;
            border: 4px solid blue;
            margin: auto;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            vertical-align: middle;
            transition: 0.5s ease all;
        }

        .mydiv:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <img src="https://thumbs.dreamstime.com/b/black-white-eiffel-tower-seine-river-sunrise-paris-winter-port-de-suffren-grenelle-th-th-arrondissements-80020701.jpg"
            alt="">
    </div>
</body>

</html>
