<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
        }

        .div1 {
            height: 100px;
            width: 100px;
            background-color: teal;
            border: 1px solid red;
        }

        .div1:nth-child(1) {
            /* apply these properties in child area */
            /* apply while parent area has a space */
            flex-grow: 1;
            flex-shrink: 1;
            /* how much base added in a element */
            flex-basis: 50%;
        }

        .div1:nth-child(2) {
            flex: 2 1 20%;
        }

        .div1:nth-child(3) {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div1"></div>
        <div class="div1"></div>
        <div class="div1"></div>
        <div class="div1"></div>
    </div>
</body>

</html>
