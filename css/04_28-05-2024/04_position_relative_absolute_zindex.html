<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 1px solid black;
            position: relative;
        }

        .child {
            height: 100px;
            width: 100px;
        }

        .child1 {
            background-color: cadetblue;
            position: absolute;
            z-index: 3;
        }

        .child2 {
            background-color: chocolate;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .child3 {
            background-color: rgb(0, 19, 139);
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <!-- relative = parent -->
    <!-- absolute = child -->
    <div class="parent">
        <div class="child1 child"></div>
        <div class="child2 child"></div>
        <div class="child3 child"></div>
    </div>
</body>

</html>
