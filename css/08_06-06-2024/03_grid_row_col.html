<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .div {
            height: 100px;
            width: 100%;
            background-color: chocolate;
            font-size: 25px;
        }

        .div1 {
            grid-column-start: 1;
            grid-column-end: span 2;
        }

        .div4 {
            grid-column: 5;
            grid-row-start: 1;
            grid-row-end: span 2;
            height: 100%;
        }

        .div5 {
            grid-row: 2;
            grid-column: 1 / span 2;
        }

        .div2 {
            grid-row: 1 / span 3;
            grid-column: 3;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div div1">1</div>
        <div class="div div2">2</div>
        <div class="div div3">3</div>
        <div class="div div4">4</div>
        <div class="div div5">5</div>
        <div class="div div6">6</div>
        <div class="div div7">7</div>
        <div class="div div8">8</div>
        <div class="div div9">9</div>
        <div class="div div10">10</div>
    </div>
</body>

</html>
