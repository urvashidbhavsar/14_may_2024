<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        img {
            height: 300px;
            width: 100%;
            object-fit: cover;
        }

        .img2 {
            grid-column: 2 / span 2;
        }

        .img4 {
            grid-row: 2;
            grid-column: 1 / span 2;
        }

        .img5 {
            grid-row: 2;
            grid-column: 3 / span 2;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="img1">
            <img src="https://preview.colorlib.com/theme/shutter/images/img_1.jpg" alt="">
        </div>
        <div class="img2">
            <img src="https://preview.colorlib.com/theme/shutter/images/img_2.jpg" alt="">
        </div>
        <div class="img3">
            <img src="https://preview.colorlib.com/theme/shutter/images/img_3.jpg" alt="">
        </div>
        <div class="img4">
            <img src="https://preview.colorlib.com/theme/shutter/images/img_6.jpg" alt="">
        </div>
        <div class="img5">
            <img src="https://preview.colorlib.com/theme/shutter/images/img_7.jpg" alt="">
        </div>
    </div>
</body>

</html>
