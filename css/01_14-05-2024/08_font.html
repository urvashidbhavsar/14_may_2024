<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 50px;
            color: blue;
            font-weight: 100;
            font-style: italic;
            font-variant: small-caps;
        }
        .p2{
            /* 1rem = 16px */
            font-size: 3rem;
        }
        .p3{
            /* 1vw = 14.4px */
            font-size: 10vw;
        }
        .p4{
            font-size: 10vh;
        }
    </style>
</head>
<body>
    <p class="p1">Hello World</p>

    <div class="p2">rem/em</div>

    <div class="p3">viewport width (vw)</div>

    <div class="p4">viewport height (vh)</div>

</body>
</html>
