<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 400px;
            padding: 20px;
            background-color: olivedrab;
            color: white;
        }

        a {
            color: darkblue;
            text-decoration: none;
        }

        .mydiv a {
            color: white;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>
    <hr>

    <p id="p1"></p>
    <p id="p2"></p>
    <input type="text" name="" id="myinp" value="" readonly>

    <script>
        $(document).ready(function () {
            $mytext = `<b>Hello world</b>`
            $("#btn1").click(function () {
                $("#p1").text($mytext)
            })
            $("#btn2").click(function () {
                $("#p2").html($mytext)
            })
            $("#btn3").click(function () {
                $("#myinp").val($mytext)
            })
        })
    </script>
</body>

</html>
