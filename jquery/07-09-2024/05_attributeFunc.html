<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            width: 400px;
            border: 15px groove green;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">Set Attribute</button>
    <button id="btn2">Remove Attribute</button>
    <button id="btn3">Get Attribute</button>

    <hr>
    <img src="https://cdn.pixabay.com/photo/2018/10/30/16/06/water-lily-3784022_640.jpg" alt="" id="myimg">

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#myimg").attr("class", "img")
            })
            $("#btn2").click(function () {
                $("#myimg").removeAttr("class")
            })
            $("#btn3").click(function () {
                alert($("#myimg").attr("src"))
            })
        })
    </script>
</body>

</html>
