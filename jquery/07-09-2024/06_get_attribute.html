<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 400px;
            padding: 20px;
            background-color: olivedrab;
            color: white;
        }

        a {
            color: darkblue;
            text-decoration: none;
        }

        .mydiv a {
            color: white;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>
    <hr>

    <p id="p1"><b>Hello world</b></p>
    <p id="p2"><b>Hello world</b></p>
    <input type="text" name="" id="myinp" value="">

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text())
            })
            $("#btn2").click(function () {
                alert($("#p2").html())
            })
            $("#btn3").click(function () {
                alert($("#myinp").val())
            })
        })
    </script>
</body>

</html>
