<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 300px;
            background-color: olive;
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>

    <hr>
    <div class="mydiv">
        <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo possimus eaque cupiditate doloribus maxime
            eveniet, assumenda voluptatem ab vel pariatur. Consectetur, quo cum voluptatum quod illo quae corporis a
            impedit!
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").empty()
            })
            $("#btn2").click(function () {
                $(".mydiv").remove()
            })
        })
    </script>
</body>

</html>
