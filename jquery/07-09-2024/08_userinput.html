<html lang="en">

<head>

    <title>Document</title>
</head>

<body>

    <form action="#">

    </form>

    <p>You Entered : <span id="res"></span></p>

            $("#userinp").change(function () {
                let input = $("#userinp").val()
                $("#res").text(input)
            })

            return false
        })
    </script>
</body>

</html>
