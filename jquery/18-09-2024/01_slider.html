<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bxslider css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: 700px;
            object-fit: cover;
        }

        .bx-wrapper {
            border: none !important;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>

    <div class="main">
        <div class="sliders">
            <img src="https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg"
                alt="">
        </div>
        <div class="sliders">
            <img src="https://c0.wallpaperflare.com/preview/789/637/166/backlit-chiemsee-dawn-desktop-backgrounds.jpg"
                alt="">
        </div>
        <div class="sliders">
            <img src="https://wallpapercave.com/wp/wp2568625.jpg" alt="">
        </div>
        <div class="sliders">
            <img src="https://plus.unsplash.com/premium_photo-1707563544861-d7d1c01c3ea0?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZGVza3RvcCUyMHdhbGxwYXBlcnN8ZW58MHx8MHx8fDA%3D"
                alt="">
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.main').bxSlider({
                mode: "fade",
                pager: false,
                controls: false,
                auto: true,
            });
        });
    </script>
</body>

</html>
