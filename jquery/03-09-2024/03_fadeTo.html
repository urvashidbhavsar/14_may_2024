<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 500px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <script src="jquery.js"></script>

    <img src="https://images.pexels.com/photos/1042423/pexels-photo-1042423.jpeg?cs=srgb&dl=pexels-kasperphotography-1042423.jpg&fm=jpg"
        alt="">

    <script>
        $(document).ready(function () {
            $("img").mouseenter(function () {
                $("img").fadeTo(1000, 1)
            })
            $("img").mouseleave(function () {
                $("img").fadeTo(1000, 0.5)
            })
        })
    </script>
</body>

</html>
