<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <button id="btn">Load Data</button>

    <p id="data"></p>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#data").load("data.txt")
            })
        })
    </script>
</body>

</html>
