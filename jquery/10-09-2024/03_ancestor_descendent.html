<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        p,
        ul,
        li {
            border: 2px solid black;
            margin: 20px;
        }

        .add {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">Click</button>
    <hr>

    <div class="main"> Main
        <div class="sub"> Sub
            <ul>
                <li>List 1</li>
                <li>List 2</li>
            </ul>
            <p>This is a paragraph</p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $("ul").parent().addClass("add");
                // $("p").parents().addClass("add");
                // $("p").parentsUntil("body").addClass("add");

                // $(".main").children().addClass("add");
                $(".main").find("li").addClass("add");
            })
        })
    </script>
</body>

</html>
