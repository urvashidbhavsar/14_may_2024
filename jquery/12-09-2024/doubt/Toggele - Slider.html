<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
        }

        .image-slider {
            position: relative;
        }

        .slider {
            position: absolute;
            width: 100%;
        }

        img {
            width: 100%;
            height: 550px;
            object-fit: cover;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        button {
            height: 40px;
            width: 40px;
            font-size: 30px;
            background-color: white;
            opacity: 0.7;
            border: 1px solid transparent;
        }
    </style>
</head>

<body>
    <div class="imageslider">
        <div class="slider">
            <img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?cs=srgb&dl=pexels-eberhardgross-443446.jpg&fm=jpg"
                alt="">
        </div>
        <div class="slider">
            <img src="https://images.pexels.com/photos/2131614/pexels-photo-2131614.jpeg?cs=srgb&dl=pexels-quang-nguyen-vinh-222549-2131614.jpg&fm=jpg"
                alt="">
        </div>
        <div class="slider">
            <img src="https://images.pexels.com/photos/461940/pexels-photo-461940.jpeg" alt="">
        </div>
        <div class="slider">
            <img src="https://wallpapers.com/images/hd/1920x1080-full-hd-nature-orange-leaves-trees-6ofvqznpxapszq3h.jpg"
                alt="">
        </div>
    </div>
    <div class="slider-btn">
        <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
</body>

</html>
