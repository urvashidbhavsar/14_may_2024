<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // example check of even number
        var checknum = new Promise(function (res, rej) {
            let num = 5;
            if (num % 2 == 0) {
                res(`${num} is Even`)
            } else {
                rej(`${num} is odd`)
            }
        })
        // checknum.then(function (resolve) {
        //     document.write(resolve)
        // }).catch(function (reject) {
        //     document.write(reject)
        // })

        checknum.then((resolve) => {
            document.write(resolve)
        }, (reject) => {
            document.write(reject)
        })
    </script>
</body>

</html>
