<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <script>
        // map 
        var num = [1, 3, 5, 6, 4]
        var newnum = num.map((n) => n += 10)
        console.log(num);
        console.log(newnum);

        // example of menu 
        var menu = ["Home", "About", "Service"]
        var m = menu.map((mymenu) =>
            `<div>${mymenu}</div>`
        )
        document.getElementById("p1").innerHTML = m
    </script>
</body>

</html>
