<body>
    <script>
        var mylang = "JavaScript";
        var myobj = {
            mylang: "Typescript",
            display: function () {
                return this.mylang;
            }
        }
        console.log(mylang);
        console.log(myobj.mylang);

        var lang = language.bind(myobj);
        console.log(lang());
