<body>
    <script>
        // find prime number
        function CheckPrime(num) {
            debugger
            var start = 2;
            while (start <= Math.sqrt(num)) {
                if (num % start++ < 1) {
                    return false
                }
            }
            return num > 1;
        }
        console.log([1, 4, 9, 13, 15].find(CheckPrime));
        console.log([1, 4, 9, 13, 15].findIndex(CheckPrime));


    </script>
